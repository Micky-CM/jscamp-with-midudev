    // Componente job card
    function JobCard({ data, titulo, empresa, ubicacion, descripcion }) {

      const [isApplied, setIsApplied] = React.useState(false)

      function handleClick() {
        setIsApplied(!isApplied)
      }

      const textButton = isApplied ? 'Aplicado' : 'Aplicar'
      const buttonClass = isApplied ? 'btn-apply-job' : ''

      return (
        <article
          className="job-description-card"
          data-job={data?.location}
          data-technology={data?.technology}
          data-experience={data?.experiencia}
        >
          <div>
            <h3>{titulo}</h3>
            <small>{empresa} | {ubicacion}</small>
            <p>{descripcion}</p>
          </div>
          <button
            className={`btn-apply-job ${buttonClass}`}
            disabled={isApplied}
            onClick={handleClick}
          >
            {textButton}
          </button>
        </article>
      )
    }

    function App() {
      return (
        <div className="job-listings">
          <h1>Empleos disponibles en DevJobs</h1>
          <JobCard
            titulo="Desarrollador Frontend"
            empresa="Tech Solutions"
            ubicacion="Remoto"
            descripcion="Buscamos un desarrollador frontend con experiencia en React.js y CSS."
            data={{ location: 'remoto', technology: 'react', experiencia: 'junior' }}
          />
          <JobCard
            titulo="Ingeniero de Software"
            empresa="Innovatech"
            ubicacion="Ciudad de México"
            descripcion="Únete a nuestro equipo como ingeniero de software y trabaja en proyectos innovadores."
          />
          <JobCard
            titulo="Diseñador UX/UI"
            empresa="Creative Minds"
            ubicacion="Remoto"
            descripcion="Estamos buscando un diseñador UX/UI talentoso para mejorar la experiencia de nuestros usuarios."
          />
        </div>
      )
    }

    const rootElement = document.getElementById('root')
    const root = ReactDOM.createRoot(rootElement)
    root.render(<App />)
  </script>
